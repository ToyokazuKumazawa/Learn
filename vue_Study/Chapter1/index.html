<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CDNでvue@2.6.11を入れる -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
   <!-- 以下を追加する。 -->
   <div id="app">
      {{ message }}
   </div>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
           message: 'Hello Vue!'
         }
      })
   </script>
</body>
</html>
